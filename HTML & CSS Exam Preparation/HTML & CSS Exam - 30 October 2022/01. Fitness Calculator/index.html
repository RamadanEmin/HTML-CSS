<!doctype html>
<html lang="en">

<head>
    <title>Fitness Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <section class="fitness-calculator">
        <div class="image-container">
            <img src="image/calculator.png" alt="" />
        </div>
        <div>
            <h1>FITNESS CALCULATOR</h1>
            <div class="units">
                <a href="#">Standart units (US)</a>
                <a href="#">Metric units</a>
            </div>
            <p>Gender</p>
            <form>
                <select>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Male">Other</option>
                </select>
                <input type="number" placeholder="Years..." />
            </form>
            <p>Weight</p>
            <input type="number" name="weight" placeholder="Pounds..." />
            <p>Height</p>
            <div>
                <input type="number" placeholder="Feet..." />
                <input type="number" placeholder="Inches..." />
            </div>
            <a href="#">Calculate</a>
        </div>
    </section>
</body>

</html>
